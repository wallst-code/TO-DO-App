<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TO-DO-App</title>
  </head>
  <body>
    <main>
      <div>
        <h1>TO-DO App</h1>
      </div>
      <div id="inputData">
        <form action="" class="taskForm">
          <lab id="taskLabel">Input Tasks</lab>
          <input type="text" id="taskInput" name="taskInput" method="POST" />
          <button type="submit" id="submit">Add Task</button>
          <button type="reset" name="resetForm">Reset</button>
          <button type="submit" id="remove">Clear Completed Tasks</button>
        </form>
        <div id="taskList">
          <h2>Task List</h2>
          <ul id="taskItems"></ul>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
    <script>
      app.taskListStartup();
    </script>
  </body>
</html>
